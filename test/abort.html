<script>
    async function checkURL(url, timeout) {
        const controller = new AbortController()
        const signal = controller.signal
        return Promise.race([
            fetch(url, {
                mode: 'no-cors',
                signal
            }),
            new Promise((_, reject) => {
                setTimeout(() => {
                    controller.abort()
                    reject()
                }, timeout * 1000)
            })
        ])
    }

    checkURL('https://bing.com/', 10).catch(console.log)
    checkURL('https://developer.mozilla.org/', 1).catch(console.log)
    checkURL('https://www.typescriptlang.org/zh/docs/', 4)
        .then(response => response.text())
        .then(console.log)
        .catch(console.log)
</script>
